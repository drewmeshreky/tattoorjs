<h2>Reference Images</h2>
<hr/>
<div class="row">
	<div class="form-group">
		<div ng-repeat="image in artistCtrl.request.images">
			<div class="col-md-4">
				<img ng-src="{{image.url}}" class="img-thumbnail">
			</div>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-md-3">
		<div class="form-group">
			<input type="button" class="btn btn-primary btn-lg" value="Upload Images" ng-click="artistCtrl.showPicker();">
		</div>
	</div>
</div>
