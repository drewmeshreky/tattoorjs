<h2>Tattoo Info</h2>
<hr/>
<div class="row">
    <div class="col-md-12">
        <div class="form-group">
            <h4 for="description">What do you want to get?</h4>
            <textarea id="description" ng-model="apptCtrl.appointmentRequest.description" class="form-control" rows="4" required>
			</textarea>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-6">
		<div class="form-group">
		  <h4 for="placement">Placement</h4>
		  <select class="form-control" id="placement" ng-model="apptCtrl.appointmentRequest.placement" ng-options="placement for placement in apptCtrl.placementOptions" required>
			<option value=""></option>
		  </select>
		</div>
    </div>
    <div class="col-md-6">
		<div class="form-group">
		  <h4 for="style">Style</h4>
		  <select class="form-control" id="style" ng-model="apptCtrl.appointmentRequest.style" ng-options="style for style in apptCtrl.styleOptions" required>
			<option value=""></option>
		  </select>
		</div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
		<h4>Size (in inches)</h4>
	</div>
    <div class="col-md-6">
		<div class="form-group">
        	<h4 for="width">Width</h4>
        	<input id="width" type="number" name="width" class="form-control" ng-model="apptCtrl.appointmentRequest.width" required>
		</div>
	</div>
    <div class="col-md-6">
		<div class="form-group">
        	<h4 for="height">Height</h4>
        	<input id="height" type="number" name="height" class="form-control" ng-model="apptCtrl.appointmentRequest.height" required>
		</div>
	</div>
</div>
<div class="row">
    <div class="col-md-12">
		<div class="form-group">
			<h4 for="budget">Budget</h4>
		  	<select class="form-control" id="budget" ng-model="apptCtrl.appointmentRequest.budget" ng-options="budget for budget in apptCtrl.budgetOptions" required>
			<option value=""></option>
	  	  </select>
		</div>
    </div>
</div>
